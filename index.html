<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="header">
      <div class="logo-section">
        <img src="img/odin-lined.png" alt="Odin logo" />
        <h1>ODIN</h1>
      </div>
      <div class="footer">
        <p class="attribution">Photo by Halie West on Unsplash</p>
      </div>
    </div>
    <div class="content">
      <div class="top">
        <h2 class="top-text">
          This is not a real online service! You <em>know</em> you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </h2>
        <h2 class="top-text">You <em>know</em> you want to.</h2>
      </div>
      <form action="" method="post" id="sign-up-form">
        <h2 class="form-title">Let's do this!</h2>
        <ul>
          <li>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">
          </li>
          <li>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
          </li>
          <li>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
          </li>
          <li>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" name="phone-number">
          </li>
          <li>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
          </li>
          <li>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password">
          </li>
        </ul>
      </form>
      <button type="submit" form="sign-up-form">Create Account</button>
      <p class="log-in">Already have an account? <a href="">Log in</a></p>
    </div>
  </body>
</html>
